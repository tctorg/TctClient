<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Logout</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogout()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <label class="item">
      <button class="button button-block button-positive" ng-click="doLogout()">Logout</button>
    </label>
  </ion-content>
</ion-modal-view>
