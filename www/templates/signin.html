<ion-view>
  <ion-content>
    <button class="button button-large button-icon ion-ios-arrow-back" ui-sref="landing"></button>
    <form ng-submit="doSignin()" class="signin-div">
      <div class="tct-signin-placeholder"></div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="signinData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signinData.password">
        </label>
        <label class="item">
          <button class="button button-block button-energized" type="submit">Sign in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
